<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IEEE Floating Point Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="converter card">
      <div class="card-block">
        <form>
          <div>
            <input id="float" class="number"></input>
          </div>
          <div>
            <div class="foo">
              <span class="sign"></span>
              <span class="exponent"></span>
              <span class="mantissa"></span>
            </div>
            <div>
              <input id="bits" class="number"></input>
            </div>
          </div>

          <fieldset>
            <div>
              <label>
                <input type="radio" name="fBits">
                32-bit
              </label>
              <label>
                <input type="radio" name="fBits">
                64-bit
              </label>
            </div>
          </fieldset>

          <div>
            Your system has <span id="byte-order">?</span> byte order.
          </div>

        </form>

      </div>
    </div>

    <div id="number-list">
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
